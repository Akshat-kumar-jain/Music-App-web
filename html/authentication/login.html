<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="">
      <div class="box">
        <input type="text" placeholder="Username" required maxlength="25">
      </div>
      <div class="box">
        <input type="password" placeholder="Password"	required maxlength="15">
      </div>
      <input type="submit" class="btn" value="Login">
    </form>
    <a href="/html/authentication/register.html" class="b2">Create Account Instead</a>
    <a href="/html/authentication/reset-password.html" class="b1">Forgot Password?</a>

    <br><br>
  </div>
</body>
</html>
